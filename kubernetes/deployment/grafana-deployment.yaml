apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana  
  template:
    metadata:
      labels:
        app: grafana  
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 9999
          volumeMounts:
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config  
